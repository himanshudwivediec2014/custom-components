<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="modal.css">

    <title>Custom Modal</title>
</head>
<body>
    <!-- Page Header -->
    <div class="page-header">
        <h1>Custom Modal</h1>        
        <button class="trigger" id="trigger">Open</button>         
    </div>
    <!-- ends here -->

    <!-- Modal -->
    <div class="modal-popup" id="modal">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h1>Custom Modal</h1>
                <span class="close-icon">&times;</span>
            </div>
            
            <div class="modal-body">
                <p id="para">This is a custom modal made using HTML, CSS and jQuery, with no use of Bootstrap files.</p>
            </div>

            <div class="modal-footer">
                <button href="#" id="close"><b>Close</b></button>
            </div>            
        </div>
    </div>
    <!-- ends here -->


    <!-- Page Footer -->
    <div class="footer">
        <h6>&copy; Designed and Developed by <b>Himanshu Dwivedi</b></h6>
    </div>
    <!-- ends here -->


<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="modal.js"></script>
</body>
</html>
